<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Yesteryear&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div class="display">
            <h2 id="main-display">2323</h2>
        </div>
        <div class="container">
            <div class="numbers">
                <button class="main-btn" id="btn-seven">7</button>
                <button class="main-btn" id="btn-eight">8</button>
                <button class="main-btn" id="btn-nine">9</button>
                <button class="main-btn" id="btn-four">4</button>
                <button class="main-btn" id="btn-five">5</button>
                <button class="main-btn" id="btn-six">6</button>
                <button class="main-btn" id="btn-one">1</button>
                <button class="main-btn" id="btn-two">2</button>
                <button class="main-btn" id="btn-three">3</button>
                <button class="main-btn" id="btn-zero">0</button>
                <button class="main-btn" id="btn-decimal">.</button>
                <button class="main-btn" id="btn-equal">=</button>
            </div>
            <div class="operations">
                <button class="ops-btn" id="btn-clear">CE</button>
                <button class="ops-btn" id="btn-backspace">โซ</button>
                <button class="ops-btn" id="btn-divide">รท</button>
                <button class="ops-btn" id="btn-multiply">x</button>
                <button class="ops-btn" id="btn-sub">-</button>
                <button class="ops-btn" id="btn-add">+</button>
                <button class="ops-btn" id="btn-power">x<sup>y</sup></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
